<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>            
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Cancion</title>
</head>

<body>
    <header>
        <h2></h2>
    </header>

   
        <div class="contenido-hero">
            <h2>Lista de Canciones</h2>
            <a th:href="@{formcancion}" type="button" class="btn btn-secondary">Agregar Cancion</a>
            <h6 style="font-size:5px ;">geral</h6>
          
            <table class="table table-striped table-hover">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Duracion</th>
                    <th>Album</th>
                    <th>Estado</th>
                    <th>Accion</th>
                </tr>

                <tr th:if="${cancion.size>0}" th:each="g:${cancion}">
                        <td th:text="${g.idCancion}"></td>
                        <td th:text="${g.nombreCancion}"></td>
                        <td th:text="${g.fechagrabacion}"></td>
                        <td th:text="${g.duracionCancion}"></td>
                        <td th:text="${g.albumes.nombreAlbum}"></td>
                        <td th:if="${g.estadoCancion==true}">
                    <span class="badge bg-success active" >Activo</span>
                </td>
                <td  th:if="${g.estadoCancion==false}">
                    <span class="badge bg-danger active" >Inactivo</span>
                </td>

           

                <td>
                    <a rol="button" class="btn btn-warning" th:href="@{/cancion/editarcancion/}+${g.idCancion}">
                    <i class="fa-solid fa-pencil"></i>
                    </a>

                    <a rol="button" class="btn btn-danger"  th:href="@{/cancion/eliminarcancion/} + ${g.idCancion}" onclick="return confirm('Esta seguro de eliminar esta Genero?');">
                    <i class="fa-solid fa-trash"></i> 
                    </a>


                    
                  
                </td>
              

            </table>
        </div>
       

</body>

</html>
