<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body>
    <h2>Albumes con ese Genero</h2>
    <table class="table table-stripped">
        <thead>
        <th>id del album</th>
        <th>nombre del album</th>
        <th>a√±o de publicacion</th>
        <th>estado del album</th>
        </thead>
        <tbody>
        <tr th:each="a: ${genero.albumes}">
        <td th:text="${a.idAlbum}"></td>
        <td th:text="${a.nombreAlbum}"></td>
        <td th:text="${a.anioPublicacion}"></td>
        <td th:if="${a.estadoAlbum==true}">
            <span >Activo</span>
        </td>
        <td  th:if="${a.estadoAlbum==false}">
            <span >Inactivo</span>
        </td>

        </tr>
        </tbody>
</body>
</html>
