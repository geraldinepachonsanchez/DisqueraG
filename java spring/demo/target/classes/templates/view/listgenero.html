<!DOCTYPE html>

<html lang="en" xmlns:th="https://wwww.thymeleaf.org">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>            
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
           
            </head>
       
      <body>
        <h2>Lista de Generos</h2>
        <h6 style="font-size:5px ;">geral</h6>
        <a th:href="@{form}" type="button" class="btn btn-secondary">Agregar Genero</a>
        
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th colspan="2">Accion</th>
            </tr>
            <tr th:if="${genero.size>0}" th:each="c:${genero}">

                
                    <td th:text="${c.Id}"></td>
                    <td th:text="${c.Nombre}"></td>

                 <td th:if="${c.Estado==true}">
                    <span class="badge bg-success active" >Activo</span>
                </td>
                <td  th:if="${c.Estado==false}">
                    <span class="badge bg-danger active" >Inactivo</span>
                </td>

               

                 
                <td>
                    <a rol="button" class="btn btn-warning" th:href="@{/genero/editar/}+${c.Id}">
                    <i class="fa-solid fa-pencil"></i>
                    </a>

                    <a rol="button" class="btn btn-danger"  th:href="@{/genero/eliminar/} + ${c.Id}" onclick="return confirm('Esta seguro de eliminar esta Genero?');">
                    <i class="fa-solid fa-trash"></i> 
                    </a>

                    <a role="button" class="btn btn-info btn-sm" th:href="@{/genero/ver-genero/}+${c.Id}">
                        <i class="fa-solid fa-eye"></i>
                    </a>

                </td>
              

            <tr>

        </table>

       
    </div>
    
    
   

        </body>

        </html>
