<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body>
    <h2>Canciones de este album</h2>
    <table class="table table-stripped">
        <thead>
        <th>id</th>
        <th>nombre</th>
        <th>fecha de grabacion</th>
        <th>duracion </th>
        <th>estado del album</th>
        </thead>
        <tbody>
        <tr th:each="c: ${canciones}">
        <td th:text="${c.idCancion}"></td>
        <td th:text="${c.nombreCancion}"></td>
        <td th:text="${c.fechagrabacion}"></td>
        <td th:text="${c.duracionCancion}"></td>
        <td th:if="${c.estadoCancion==true}">
            <span >Activo</span>
        </td>
        <td  th:if="${c.estadoCancion==false}">
            <span >Inactivo</span>
        </td>
        
        </tr>
        </tbody>
</body>
</html>
