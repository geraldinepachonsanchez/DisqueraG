<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>            
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <title>Album</title>
</head>

<body>
  

    <section class="hero">
        <div class="contenido-hero">
            <h2>Lista de Albumes</h2>
<br>
            <a th:href="@{formalbum}" type="button" class="btn btn-secondary">Agregar Album</a><br>
            <h6 style="font-size:5px ;">geral</h6>
          <br>
            <table class="table table-striped table-hover">
                <tr >
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>AÃ±o Publicion</th>
                    <th>Genero</th>
                    <th>Artista</th>
                    <th>Estado</th>
                    <th colspan="2">Accion</th>
                </tr>

                <tr th:if="${album.size>0}" th:each="a:${album}">
                        <td th:text="${a.idAlbum}"></td>
                        <td th:text="${a.nombreAlbum}"></td>
                        <td th:text="${a.anioPublicacion}"></td>
                        <td th:text="${a.genero.Nombre}"></td>
                        <td text=""></td>
                        <td th:if="${a.estadoAlbum==true}">
                    <span >Activo</span>
                </td>
                <td  th:if="${a.estadoAlbum==false}">
                    <span >Inactivo</span>
                </td>

               
               
            

                <td>
                    <a rol="button" class="btn btn-warning" th:href="@{/album/editaralbum/}+${a.idAlbum}">
                    <i class="fa-solid fa-pencil"></i>
                    </a>

                    <a rol="button" class="btn btn-danger"  th:href="@{/album/eliminaralbum/} + ${a.idAlbum}" onclick="return confirm('Esta seguro de eliminar esta Genero?');">
                    <i class="fa-solid fa-trash"></i> 
                    </a>
                    <!--<a role="button" class="btn btn-info btn-sm" th:href="@{/album/ver-album/}+${a.idAlbum}">
                        <i class="fa-solid fa-eye"></i>
                    </a>-->

                  

                </td>
            </tr>

            </table>
        </div>
       

</body>

</html>
