<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GENERO</title>

</head>
<body class="body">


    <section class="hero">
        <h6 style="font-size:5px ;">geral</h6>
   
        <div class="contenido">
            <h1 th:text="${accion}" class="titulo"></h1>
            <div class="borde">
            
            
                <form th:action="@{/genero/add}" method="post" th:object="${genero}">
                    <label for="nombre">Nombre:</label>
                    <input type="text"  id="Nombre" th:field="*{Nombre}"><br><br>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('Nombre')}"
                    th:errors="*{Nombre}"></div>
                    <label for="Estado">Estado:</label>
                    <input type="checkbox"  id="Estado"  th:field="*{Estado}">
                   
    <br><br>
                    <input type="submit" value="Registrar" class="btn btn-secondary " ><br>
            </form>
        </div>

           
    </div>
    </section>
</body>


</html>
